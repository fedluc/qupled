name: Build macOS Wheels

on:
  workflow_dispatch:
  push:
    # tags:
    #   - 'v*'

jobs:
  build-macos-wheels:
    name: Build macOS ${{ matrix.arch }} wheels for Python ${{ matrix.python-version }}
    runs-on: macos-latest

    strategy:
      matrix:
        arch: [arm64]
        python-version:  ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: ./devtool install-deps

      - name: Set OpenMP_ROOT
        run: |
          BREW_PREFIX=$(brew --prefix)
          echo "OpenMP_ROOT=$BREW_PREFIX/opt/libomp" >> $GITHUB_ENV

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Set CPython tag (cp310, cp311, ...)
        id: set-python-tag
        run: echo "CPY_TAG=cp${{ matrix.python-version }}" | sed 's/\.//' >> $GITHUB_ENV

      - name: Build wheels with cibuildwheel
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_PLATFORM: macos
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          CIBW_BUILD: "${{ env.CPY_TAG }}-macosx_*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.arch }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
