name: Build macOS Wheels (Intel)

on:
  workflow_dispatch:
  push:
    # tags:
    #   - 'v*'

jobs:
  build-macos-wheels-intel:
    name: Build macOS x86_64 wheels for Python ${{ matrix.python-version }}
    runs-on: macos-13

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: ./devtool install-deps

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Set CPython tag
        id: set-python-tag
        run: echo "CPY_TAG=cp${{ matrix.python-version }}" | sed 's/\.//' >> $GITHUB_ENV

      - name: Build wheels with cibuildwheel
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_PLATFORM: macos
          CIBW_ARCHS_MACOS: x86_64
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          CIBW_BUILD: "${{ env.CPY_TAG }}-macosx_*"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
