name: Release

on:
  push:
    # tags:
    #   - 'v*'

jobs:
  build-sdist:
    uses: ./.github/workflows/build-sdist.yml

  build-linux-wheels:
    uses: ./.github/workflows/build-linux-wheels.yml
    needs: build-sdist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-sdist, build-linux-wheels]

    steps:
      - name: Prepare dist folder
        run: mkdir -p dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: temp-sdist

      - name: Download wheels (x86_64)
        uses: actions/download-artifact@v4
        with:
          name: wheels-x86_64
          path: temp-wheels-x86_64

      - name: Download wheels (aarch64)
        uses: actions/download-artifact@v4
        with:
          name: wheels-aarch64
          path: temp-wheels-aarch64

      - name: Move all files to dist/
        run: |
          mv temp-sdist/* dist/ || true
          mv temp-wheels-*/* dist/ || true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install --upgrade pip
          pip3 install twine
          twine check dist/*