name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VENV_ROOT: ${{ github.workspace }}/python-venv

jobs:

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        brew update
        brew install cmake gsl libomp fmt boost-python3
        python3 -m venv ${PYTHON_VENV_ROOT}
        source ${PYTHON_VENV_ROOT}/bin/activate
        pip3 install --upgrade pip
        pip3 install -r python/requirements.txt

    - name: Configure CMake
      run: |
        export OpenMP_ROOT=$(brew --prefix)/opt/libomp
        cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Release -DUSE_MPI=OFF

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Upload native library as artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-library
        path: build/qupled/Darwin/qupled.so

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libboost-all-dev libgsl-dev libomp-dev libfmt-dev python3-dev
        python3 -m venv ${PYTHON_VENV_ROOT}
        source ${PYTHON_VENV_ROOT}/bin/activate
        pip3 install --upgrade pip
        pip3 install -r python/requirements.txt

    - name: Configure CMake
      run: cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Release -DUSE_MPI=OFF

    - name: Build
      run: cmake --build build --config Release

    - name: Upload native library as artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-library
        path: build/qupled/Linux/qupled.so

  build-pip:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup release directory
      run: |
        mkdir release
        cp -r python/release/* release
        cp -r python/qupled release
        cd release
      
    - name: Download native library for macOS
      uses: actions/download-artifact@v3
      with:
        name: macos-library
        path: release/qupled/Darwin

    - name: Download native library for Linux
      uses: actions/download-artifact@v3
      with:
        name: linux-library
        path: release/qupled/Linux

    - name: Set version in TOML file
      run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
    - name: Show release data
      run: |
        head pyproject.toml
        tree
